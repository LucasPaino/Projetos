# Workflow de CI/CD para Next.js
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # <-- Adiciona esta linha para execução manual

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint

      - name: Build da aplicação
        run: npm run build

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci
        working-directory: ./meu-projeto-ci-cd

      - name: Build
        run: npm run build

      - name: Deploy para Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
